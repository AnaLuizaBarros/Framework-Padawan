<div class="container text-center">
  <div class="row">
    <div class="col">
      <button  [routerLink]="['/posts']">Galáxia Anterior</button>
    </div>
    <div class="col">
      <button  [routerLink]="['/']">Galáxia Inicial</button>
    </div>
    <div class="col">
      <button  [routerLink]="['/todos']">Proxima Galáxia</button>
    </div>
    <div class="col-4">
      <div class="col search-bar ">
        <form [formGroup]="searchForm">
          <div class="form-group">
              <input type="text" formControlName="seatchControl" class="form-control" placeholder="O que você esta procurando padawan?">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<table class="table table-striped table-dark text-center ">
  <thead>
    <tr>
      <th scope="col">BeingsId</th>
      <th scope="col">GalaxyId</th>
      <th scope="col">GalaxyName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of api">
      <td>{{album.userId}}</td>
      <td>{{album.id}}</td>
      <td>{{album.title}}</td>
    </tr>
  </tbody>
</table>
